<section class="trade-in-form">
  <h2 class="form-title">Trade in</h2>
  <div class="step-indicators">
    <div class="step" [ngClass]="{ active: currentStep === 1 }">
      <span class="step-number">Step 1</span>
      <br />
      <span class="step-description">Enter Your Details</span>
    </div>
    <div class="step" [ngClass]="{ active: currentStep === 2 }">
      <span class="step-number">Step 2</span>
      <br />
      <span class="step-description">Enter Car Details</span>
    </div>
  </div>

  <form class="user-details-form" (ngSubmit)="onSubmit()" #tradeInForm="ngForm">
    <div *ngIf="currentStep === 1">
      <div class="form-row">
        <div class="form-group">
          <label for="title" class="visually-hidden">Select Title</label>
          <select id="title" name="title" class="form-control" required>
            <option value="" disabled selected>Select Title*</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="ms">Ms.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="firstName" class="visually-hidden"
            >Enter First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="Enter First Name*"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="visually-hidden">Enter Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Enter Last Name*"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email" class="visually-hidden">Enter Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email*"
            required
          />
        </div>
        <div class="form-group">
          <label for="mobile" class="visually-hidden"
            >Enter Mobile (for verification)</label
          >
          <input
            type="tel"
            id="mobile"
            name="mobile"
            class="form-control"
            placeholder="Enter Mobile (for verification)*"
            required
          />
        </div>
        <div class="form-group">
          <label for="otp" class="visually-hidden">Enter OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            class="form-control"
            placeholder="Enter OTP*"
            required
          />
        </div>
      </div>
      <div class="form-group terms">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">
          Agree to our <a href="#" class="terms-link">Terms and Conditions</a>
        </label>
      </div>
    </div>

    <div *ngIf="currentStep === 2">
      <div class="form-row">
        <div class="form-group">
          <label for="make" class="visually-hidden">Select Make</label>
          <select id="make" name="make" class="form-control" required>
            <option value="" disabled selected>Select Make*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model" class="visually-hidden">Select Model</label>
          <select id="model" name="model" class="form-control" required>
            <option value="" disabled selected>Select Model*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="trim" class="visually-hidden">Select Trim</label>
          <select id="trim" name="trim" class="form-control" required>
            <option value="" disabled selected>Select Trim*</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="year" class="visually-hidden">Select Year</label>
          <select id="year" name="year" class="form-control" required>
            <option value="" disabled selected>Select Year*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="kilometers" class="visually-hidden"
            >Select Kilometers</label
          >
          <select
            id="kilometers"
            name="kilometers"
            class="form-control"
            required
          >
            <option value="" disabled selected>Select Kilometers*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="specifications" class="visually-hidden"
            >Select Specifications</label
          >
          <select
            id="specifications"
            name="specifications"
            class="form-control"
            required
          >
            <option value="" disabled selected>Select Specifications*</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expected-price" class="visually-hidden"
            >Enter Expected Price</label
          >
          <input
            type="text"
            id="expected-price"
            name="expectedPrice"
            class="form-control"
            placeholder="Enter Expected Price"
          />
        </div>
        <div class="form-group">
          <label for="body-condition" class="visually-hidden"
            >Select Vehicle Body Condition</label
          >
          <select
            id="body-condition"
            name="bodyCondition"
            class="form-control"
            required
          >
            <option value="" disabled selected>
              Select Vehicle Body Condition*
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="city" class="visually-hidden">Select City</label>
          <select id="city" name="city" class="form-control" required>
            <option value="" disabled selected>Select City*</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="goBack()"
        *ngIf="currentStep > 1"
      >
        Go back
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="nextStep()"
        *ngIf="currentStep < 2"
      >
        Next
      </button>
      <button type="submit" class="btn btn-primary" *ngIf="currentStep === 2">
        Submit
      </button>
    </div>
  </form>
</section>
